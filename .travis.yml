language: cpp
services:
- docker
before_install:
- docker pull matteoronchetti/radon-build
script:
- docker run -v $(pwd):/code matteoronchetti/radon-build bash /code/docker_build.sh
deploy:
  provider: s3
  region: eu-west-1
  bucket: rosh-public
  local_dir: dist
  upload_dir: radon
  dot_match: false
  acl: public_read
  overwrite: true
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  edge: true
