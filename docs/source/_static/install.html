<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <style>
        .selector {
            padding: 0.5rem;
        }

        .selector-row {
            display: flex;
            flex-direction: row;
        }

        .selector-row .item {
            margin: 0.5rem;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            background: #EBF8FF;
            cursor: pointer;
        }

        .selector-row .item:not(.selected):hover {
            background: #BEE3F8;
        }

        .selector-row .item.selected {
            background: #3182CE;
            color: white;
            cursor: default;
        }
    </style>
</head>
<body>
<div class="selector">
    <div>
        <h3>Python</h3>
        <div class="selector-row">
            <div class="item" value="cp36-cp36m">Python 3.6</div>
            <div class="item" value="cp37-cp37m">Python 3.7</div>
        </div>
    </div>
    <div>
        <h3>Pytorch</h3>
        <div class="selector-row">
            <div class="item" value="13">Pytorch 1.3</div>
            <div class="item" value="14">Pytorch 1.4</div>
        </div>
    </div>
    <div class="output bg-gray-800 text-white rounded p-2 mt-4">

    </div>
</div>
</body>
<script>
    class SelectorRow {
        constructor(sel, el, i) {
            this.parent = sel;
            this.el = el;
            this.i = i;

            this.items = this.el.querySelectorAll(".item");

            let self = this;
            this.items.forEach((item) => {
                item.onclick = () => {
                    self.items.forEach(x => x.classList.remove("selected"));
                    item.classList.add("selected");
                    self.value = item.getAttribute("value");
                    self.parent.row_change();
                }
            });

            this.value = this.items[0].getAttribute("value");
            this.items[0].classList.add("selected");
        }
    }

    class Selector {
        constructor(el, cb) {
            this.el = el;
            this.cb = cb;
            let rows = el.querySelectorAll(".selector-row");
            this.output = el.querySelector(".output");
            this.rows = [];

            let self = this;
            rows.forEach((row, i) => self.rows.push(new SelectorRow(self, row, i)));
        }

        row_change(){
            let values = this.rows.map(x => x.value);
            console.log(values.join("-"));
            this.output.innerHTML = this.cb(values);
        }
    }

    let sel = new Selector(document.body, (values) => `pip install https://rosh-public.s3-eu-west-1.amazonaws.com/radon/${values[1]}/torch_radon-0.0.1-${values[0]}-linux_x86_64.whl`);
